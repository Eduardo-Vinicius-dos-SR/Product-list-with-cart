<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Product list with cart</title>

		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<main class="desserts">
			<h1 class="title">Desserts</h1>
			<ul class="desserts-list" id="desserts-list"></ul>
		</main>
		<section class="cart empty" id="cart">
			<h2 class="cart-title" id="cart-title">Your Cart (0)</h2>
			<div class="empty-details">
				<img src="./src/assets/images/illustration-empty-cart.svg" alt="empty cart illustration" />
				<p>Your added items will appear here</p>
			</div>
			<ul class="cart-list" id="cart-list"></ul>
		</section>
		<script src="./src/js/index.js"></script>
	</body>
</html>
